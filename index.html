<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Mortgage repayment calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- LEFT COTAINER -->
      <div class="left-container">

        <div class="container-one">
          <h2>Mortgage Calculator</h2>
          <button class="clear-btn">Clear All</button>
        </div>

        <div class="container-two">
          <h3>Mortgage Amount</h3>
          <div class="container-t-a">
            <button class="currency-btn">$</button>
            <form action=""><input type="number" class="input-currency"/></form>
          </div>
        </div>
        
        <div class="container-three">
          <div class="container-th-a">
            <h3>Mortgage Term</h3>
            <div class="container-th-a-a">
              <form action=""><input type="number" name="" id="" class="input-years" /></form>
              <button class="years-btn">years</button>
            </div>
          </div>
          <div class="container-th-b">
            <h3>Interest Rate</h3>
            <div class="container-th-b-a">
              <form action=""><input type="number" name="" id="" /></form>
              <button class="percentage-btn">%</button>
            </div>
          </div>
        </div>

        <div class="container-four">
          <h3>Mortgage Type</h3>
          <div class="cont-option">
            <label class="option"><input type="radio" class="input-radio"  name="mort-type"/>Repayment</label
            ><label class="option"><input type="radio" class="input-radio" name="mort-type" />Interest Only</label>
          </div>
        </div>

        <div class="container-five">
          <img src="assets/images/icon-calculator.svg" alt="">
          <button class="calculate-btn">Calculate Repayments</button>
        </div>
      </div>

      <!-- RIGHT CONTAINER -->
      <div class="right-container">
        <img src="assets/images/illustration-empty.svg" alt="" />
        <h1>Results shown here</h1>
        <p>
          Complete de from and click "calculate repayments" to see what your
          monthly repayments would be
        </p>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Ana MÃ¼ller</a>.
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
